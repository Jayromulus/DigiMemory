<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Tracker</title>
  <!-- ALL ICONS USED FROM GOOGLE DOCUMENTATION -->
  <!-- https://fonts.google.com/icons?selected=Material+Symbols+Rounded:arrow_forward:FILL@0;wght@400;GRAD@0;opsz@24&icon.platform=web&icon.style=Rounded -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="apple-touch-icon" href="./assets/home.png">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body>
  <div class="main">
    <!-- TOP PLAYER CONTROLS -->
    <div class="top">
      <div class="right drop-shadow">
        <span class="material-symbols-rounded manage-memory">
          remove
        </span>
      </div>
      <div class="left drop-shadow">
        <span class="material-symbols-rounded manage-memory">
          add
        </span>
      </div>
    </div>

    <!-- CENTRAL BAR -->
    <div class="middle">
      <!-- <img class="top-img" src="./assets/color.png" height="40" width="40" alt="color change"> -->
      <span class="material-symbols-rounded top-img drop-shadow" style="font-size: 40px;">
        colors
      </span>
      <!-- 

        <span class="material-symbols-outlined">
switch_access_shortcut
</span>

make buttons to auto pass turn without having to press the memory to a point
       -->
      <!-- <img class="turn-arrow" src="./assets/arrow.png" height="40" width="40" alt="color change"> -->
      <span class="material-symbols-rounded turn-arrow drop-shadow" style="font-size: 40px;">
        arrow_forward
      </span>
      <h2 class="memory drop-shadow">0</h2>
      <!-- <img class="bottom-img" src="./assets/color.png" height="40" width="40" alt="color change"> -->
      <span class="material-symbols-rounded bottom-img drop-shadow" style="font-size: 40px">
        colors
      </span>
    </div>

    <!-- BOTTOM PLAYER CONTROLS -->
    <div class="bottom">
      <!-- <div class="pass">Pass Turn</div> -->
      <div class="left drop-shadow">
        <span class="material-symbols-rounded manage-memory">
          add
        </span>
      </div>
      <div class="right drop-shadow">
        <span class="material-symbols-rounded manage-memory">
          remove
        </span>
      </div>
    </div>
  </div>

  <div class="color-picker">
    <div class="exit">
      <span class="material-symbols-rounded" style="font-size: 1.25em;">close</span>
    </div>
    <!-- This gets filled in through DOM using variable colors -->
    <div class="color-list"></div>
  </div>

  <div class="confirm-reset">
    <div class="exit-reset">
      <span class="material-symbols-rounded" style="font-size: 1.25em;">close</span>
    </div>
    <p class="confirmation">
      Memory Reset
    </p>
  </div>

  <script src="./main.js"></script>
</body>

</html>
