<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Tracker</title>
  <style>
    /* 
      red: #e6002d
      blue: #0097e0
      yellow: #ffe100
      green: #009b6b
      black: #221714
      purple: #6456a3
      white: #e2e2e2

      INVERT: 
      black

      NORMAL:
      everything else
    */

    body {
      margin: 0;
      padding: 0;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      height: 100vh;
      width: 100vw;
    }

    .main {
      /* pc */
      /* background: linear-gradient(#e6002d 37.5%, #0097e0 62.5%); */
      /* mobile */
      background: linear-gradient(#ffffff 27.5%, #ffffff 72.5%);
      display: grid;
      grid-template-rows: 45% 10% 45%;
      height: 100%;
      width: 100%;
    }

    .top, .bottom {
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-columns: 50% 50%;
    }

    .middle {
      color: white;
      text-shadow: 0 0 3px #000000, 0 0 5px #000000;
      font-size: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    /* filter: invert(); */
    .top-img {
      /* position: absolute;
      right: 5px;
      top: 5px; */
      margin-right: auto;
      margin-bottom: auto;
      margin-left: 5px;
      filter: invert() drop-shadow(0 0 0.15rem black);
      /* z-index: 2; */
    }

    .bottom-img {
      /* position: absolute;
      bottom: 5px;
      right: 5px; */
      margin-left: auto;
      margin-top: auto;
      margin-right: 5px;
      filter: invert() drop-shadow(0 0 0.15rem black);
      /* z-index: 2; */
    }

    .bottom .left, .bottom .right, .top .left, .top .right {
      width: 100%;
      height: 100%;
      display: flex;
      color: white;
      text-shadow: 0 0 3px #000000, 0 0 5px #000000;
      font-size: 10em;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="top"><div class="right">-</div><div class="left">+</div></div>
    <div class="middle">
      <img class="top-img" src="./assets/color.png" height="40" width="40" alt="color change">
      <h2 class="memory">0</h2>
      <img class="bottom-img" src="./assets/color.png" height="40" width="40" alt="color change">
    </div>
    <div class="bottom"><div class="left">+</div><div class="right">-</div></div>
  </div>

  <!-- <div class="color-picker">
    <div class="color-list">
      
    </div>
  </div> -->

  <script>
    const main = document.querySelector('.main');
    const upperAdd = document.querySelector('.top .left');
    const upperSub = document.querySelector('.top .right');
    const lowerAdd = document.querySelector('.bottom .left');
    const lowerSub = document.querySelector('.bottom .right');
    const memDisplay = document.querySelector('.memory');
    const upperStyle = document.querySelector('.top-img');
    const lowerStyle = document.querySelector('.bottom-img');

    const colorPicker = document.querySelector('.color-picker');
    const colorList = document.querySelector('.color-list');

    let colors = {
      red: '#e6002d',
      blue: '#0097e0',
      yellow: '#ffe100',
      green: '#009b6b',
      black: '#221714',
      purple: '#6456a3',
      white: '#e2e2e2'
    };

    let memory = 0;
    let topColor = colors.black;
    let botColor = colors.purple;
    let colorSelected = colors.black;

    let changeGradient = (topCol, botCol) => {
      main.style.background = `linear-gradient(${topCol} 27.5%, ${botCol} 72.5%)`;
    }

    onload = e => {
      e.preventDefault();
      changeGradient(topColor, botColor);
    }

    upperAdd.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Top Memory add');
      if (memory < 10) memory++;
      memDisplay.innerText = Math.abs(memory);
    });

    upperAdd.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Top Memory add');
      if (memory > -10) memory--;
      memDisplay.innerText = Math.abs(memory);
    });

    lowerAdd.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Bottom Memory add');
      if (memory > -10) memory--;
      memDisplay.innerText = Math.abs(memory);
    });
    
    lowerSub.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Bottom Memory add');
      if (memory < 10) memory++;
      memDisplay.innerText = Math.abs(memory);
    });

    upperStyle.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Top Style change');
    });
    
    lowerStyle.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Bottom Style change');
    });
  </script>
</body>
</html>
