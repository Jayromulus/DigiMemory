<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Tracker</title>
  <style>
    /* 
      red: #e6002d
      blue: #0097e0
      yellow: #ffe100
      green: #009b6b
      black: #221714
      purple: #6456a3
      white: #e2e2e2

      INVERT: 
      black

      NORMAL:
      everything else
    */

    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .main {
      background: linear-gradient(#ffffff 27.5%, #ffffff 72.5%);
      display: grid;
      grid-template-rows: 45% 10% 45%;
      height: 100%;
      width: 100%;
    }

    .top,
    .bottom {
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-columns: 50% 50%;
    }

    .middle {
      color: white;
      text-shadow: 0 0 3px #000000, 0 0 5px #000000;
      font-size: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .turn-arrow {
      filter: invert() drop-shadow(0 0 0.15rem black);
      rotate: 0deg;
      rotate: 90deg;
    }

    .top-img {
      margin-right: auto;
      margin-bottom: auto;
      margin-left: 5px;
      filter: invert() drop-shadow(0 0 0.15rem black);
    }

    .bottom-img {
      margin-left: auto;
      margin-top: auto;
      margin-right: 5px;
      filter: invert() drop-shadow(0 0 0.15rem black);
    }

    .bottom .left,
    .bottom .right,
    .top .left,
    .top .right {
      width: 100%;
      height: 100%;
      display: flex;
      color: white;
      text-shadow: 0 0 3px #000000, 0 0 5px #000000;
      font-size: 10em;
      align-items: center;
      justify-content: center;
    }

    .color-picker {
      background-color: #000000d6;
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: none;
      /* display flex when visible */
      align-items: center;
      justify-content: center;
      color: white;
    }

    .exit {
      position: absolute;
      top: 5px;
      left: 20px;
      font-size: 4.5rem;
      font-family: Arial, Helvetica, sans-serif
    }

    .color-list {
      display: grid;
      grid-template-columns: 100%;
      width: 80%;
      height: 80%;
    }

    .color-card {
      height: 90%;
      width: 100%;
      margin: 5% 0;
      border-radius: 5px;
      box-shadow: 0 0 1px 2px white;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="top">
      <div class="right">-</div>
      <div class="left">+</div>
    </div>
    <div class="middle">
      <img class="top-img" src="./assets/color.png" height="40" width="40" alt="color change">
      <img class="turn-arrow" src="./assets/arrow.png" height="40" width="40" alt="color change">
      <h2 class="memory">0</h2>
      <img class="bottom-img" src="./assets/color.png" height="40" width="40" alt="color change">
    </div>
    <div class="bottom">
      <div class="left">+</div>
      <div class="right">-</div>
    </div>
  </div>

  <div class="color-picker">
    <div class="exit">X</div>
    <div class="color-list">
    </div>
  </div>

  <script>
    const main = document.querySelector('.main');
    const upperAdd = document.querySelector('.top .left');
    const upperSub = document.querySelector('.top .right');
    const lowerAdd = document.querySelector('.bottom .left');
    const lowerSub = document.querySelector('.bottom .right');
    const memDisplay = document.querySelector('.memory');
    const upperStyle = document.querySelector('.top-img');
    const lowerStyle = document.querySelector('.bottom-img');
    const turnArrow = document.querySelector('.turn-arrow');

    const closePicker = document.querySelector('.exit');
    const colorPicker = document.querySelector('.color-picker');
    const colorList = document.querySelector('.color-list');

    let colors = {
      red: '#e6002d',
      blue: '#0097e0',
      yellow: '#ffe100',
      green: '#009b6b',
      black: '#221714',
      purple: '#6456a3',
      white: '#e2e2e2'
    };

    let memory = 0;
    let topColor = colors.white;
    let botColor = colors.white;
    let colorSelected = colors.black;

    let changeGradient = (topCol, botCol) => {
      main.style.background = `linear-gradient(${topCol} 27.5%, ${botCol} 72.5%)`;
    }

    let generateColorCards = (side) => {
      colorList.innerHTML = '';
      Object.keys(colors).forEach((color, index) => {
        let newCard = document.createElement('div');
        newCard.classList.add('color-card');
        newCard.style.backgroundColor = colors[color];
        newCard.key = index;
        newCard.addEventListener('click', e => {
          e.preventDefault();
          console.log(colors[color]);
          side === 'upper' ? topColor = colors[color] : botColor = colors[color];
          changeGradient(topColor, botColor);
          colorPicker.style.display = 'none';
        });
        colorList.appendChild(newCard);
      });
    }

    onload = e => {
      e.preventDefault();
      changeGradient(topColor, botColor);
      const colorCards = generateColorCards('upper');
    }

    upperStyle.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Top Style change');
      colorPicker.style.display = 'flex';
      generateColorCards('upper');
    });

    lowerStyle.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Bottom Style change');
      colorPicker.style.display = 'flex';
      generateColorCards('lower');
    });

    closePicker.addEventListener('click', (e) => {
      e.preventDefault();
      colorPicker.style.display = 'none';
    });

    upperAdd.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('testing Top Memory add');
      if (memory < 10) memory++;
      if (memory > 0) {
        turnArrow.style.rotate = '0deg';
        memDisplay.style.rotate = '180deg';
      }
      if (memory < 0) {
        turnArrow.style.rotate = '180deg';
        memDisplay.style.rotate = '0deg';
      }
      if (memory === 0) {
        turnArrow.style.rotate = '0deg';
        memDisplay.style.rotate = '180deg';
      }
      memDisplay.innerText = Math.abs(memory);
    	Math.abs(memory) === 9 || Math.abs(memory) === 6 ? memDisplay.style.textDecoration = 'underline' : memDisplay.style.textDecoration = 'none';
    });

    upperSub.addEventListener('click', (e) => {
      e.preventDefault();
      if (memory > -10) memory--;
      if (memory > 0) {
        turnArrow.style.rotate = '0deg';
        memDisplay.style.rotate = '180deg';
      }
      if (memory < 0) {
        turnArrow.style.rotate = '180deg';
        memDisplay.style.rotate = '0deg';
      }
      if (memory === 0) {
        turnArrow.style.rotate = '0deg';
        memDisplay.style.rotate = '180deg';
      }
      memDisplay.innerText = Math.abs(memory);
    	Math.abs(memory) === 9 || Math.abs(memory) === 6 ? memDisplay.style.textDecoration = 'underline' : memDisplay.style.textDecoration = 'none';
    });

    lowerAdd.addEventListener('click', (e) => {
      e.preventDefault();
      if (memory > -10) memory--;
      if (memory > 0) {
        turnArrow.style.rotate = '0deg';
        memDisplay.style.rotate = '180deg';
      }
      if (memory < 0) {
        turnArrow.style.rotate = '180deg';
        memDisplay.style.rotate = '0deg';
      }
      if (memory === 0) {
        turnArrow.style.rotate = '180deg';
        memDisplay.style.rotate = '0deg';
      }
      memDisplay.innerText = Math.abs(memory);
    	Math.abs(memory) === 9 || Math.abs(memory) === 6 ? memDisplay.style.textDecoration = 'underline' : memDisplay.style.textDecoration = 'none';
    });

    lowerSub.addEventListener('click', (e) => {
      e.preventDefault();
      if (memory < 10) memory++;
      if (memory > 0) {
        turnArrow.style.rotate = '0deg';
        memDisplay.style.rotate = '180deg';
      }
      if (memory < 0) {
        turnArrow.style.rotate = '180deg';
        memDisplay.style.rotate = '0deg';
      }
      if (memory === 0) {
        turnArrow.style.rotate = '180deg';
        memDisplay.style.rotate = '0deg';
      }
      memDisplay.innerText = Math.abs(memory);
    	Math.abs(memory) === 9 || Math.abs(memory) === 6 ? memDisplay.style.textDecoration = 'underline' : memDisplay.style.textDecoration = 'none';
    });
  </script>
</body>

</html>
